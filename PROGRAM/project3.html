<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan2</title>
</head>
<body>
    <!--memulai js-->
    <script>
        //variable dengan keyword "VAR"
        var name = "andi oke";

        //tampilkan output
        document.write("nama mahasiswa : " + name  + "<br>");

        //isi nilai variable"name
        name = "wati sip";
        document.write(`nama mahasiswa : ${name}<br>`);
        var name = "iwan mantap";
        document.write(`nama mahasiswa : ${name}<br>`);

        //variable dengan keyword "let"
        let name1 = "ani bagus";
        document.write(`nama mahasiswa : ${name1}<br>`);
        name = 10;
        document.write(`nilai mahasiswa : ${name}<br>`);

        //variable dengan keyword "constanta"
        const name2 = "indah sekali"
        document.write(`nama mahasiswa : ${name2}<br>`);
        const score2 = 10;
        document.write(`nilai mahasiswa : ${score2}<br>`);

    </script>
</body>
</html>
