<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Angka</title>
  <style>
   
   .tombol {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
   }
    .huruf-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 150px;
      
    }

    .huruf {
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      background-color: #3498db;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .huruf:hover {
      background-color: #2980b9;
    }

    .nama {
      margin-top: 10px;
      font-size: 0.8em;
    }
    .txt_component
        {
            margin-left: 350px;
            height: 35px;
            width: 50%;
            justify-content: center;
            align-items: center;
        }
        .background
      {
        background-image:url(bck.jpg);
      }
        
  </style>
</head>
<body class="background">
  <div class="txt_component"><h1> Mari Belajar Huruf Dan Cara Penyebutannya</h1></div>
  <div class="huruf-container" class="tombol">

    <button class="huruf" onclick="tampilkanNama('A')" id="A">A-a<div class="nama">A</button></button>
    <button class="huruf" onclick="tampilkanNama('B')" id="B">B-b<div class="nama">be</button></button>
    <button class="huruf" onclick="tampilkanNama('C')" id="C">C-c<div class="nama">ce</button></button>
    <button class="huruf" onclick="tampilkanNama('D')" id="D">D-d<div class="nama">de</button></button>
    <button class="huruf" onclick="tampilkanNama('E')" id="E">E-e<div class="nama">e</button></button>
    <button class="huruf" onclick="tampilkanNama('F')" id="F">F-f<div class="nama">ef</button></button>
    <button class="huruf" onclick="tampilkanNama('G')" id="G">G-g<div class="nama">ge</button></button>
    <button class="huruf" onclick="tampilkanNama('H')" id="H">H-h<div class="nama">ha</button></button>
    <button class="huruf" onclick="tampilkanNama('I')" id="I">I-i<div class="nama">i</button></button>
    <button class="huruf" onclick="tampilkanNama('J')" id="J">J-j<div class="nama">je</button></button>
    <button class="huruf" onclick="tampilkanNama('K')" id="K">K-k<div class="nama">ka</button></button>
    <button class="huruf" onclick="tampilkanNama('L')" id="L">L-l<div class="nama">el</button></button>
    <button class="huruf" onclick="tampilkanNama('M')" id="M">M-m<div class="nama">em</button></button>
    <button class="huruf" onclick="tampilkanNama('N')" id="N">N-n<div class="nama">n</button></button>
    <button class="huruf" onclick="tampilkanNama('O')" id="O">O-o<div class="nama">o</button></button>
    <button class="huruf" onclick="tampilkanNama('P')" id="P">P-p<div class="nama">pe</button></button>
    <button class="huruf" onclick="tampilkanNama('Q')" id="Q">Q-q<div class="nama">kiu</button></button>
    <button class="huruf" onclick="tampilkanNama('R')" id="R">R-r<div class="nama">er</button></button>
    <button class="huruf" onclick="tampilkanNama('S')" id="S">S-s<div class="nama">es</button></button>
    <button class="huruf" onclick="tampilkanNama('T')" id="T">T-t<div class="nama">te</button></button>
    <button class="huruf" onclick="tampilkanNama('U')" id="U">U-u<div class="nama">u</button></button>
    <button class="huruf" onclick="tampilkanNama('V')" id="V">V-v<div class="nama">ve</button></button>
    <button class="huruf" onclick="tampilkanNama('W')" id="W">W-w<div class="nama">we</button></button>
    <button class="huruf" onclick="tampilkanNama('X')" id="X">X-x<div class="nama">eks</button></button>
    <button class="huruf" onclick="tampilkanNama('Y')" id="Y">Y-y<div class="nama">ye</button></button>
    <button class="huruf" onclick="tampilkanNama('Z')" id="Z">Z-z<div class="nama">zet</button></button>
  </button>

  <script>
    function tampilkanNama(angka) {
      alert('Nama: ' + angka);
      // Anda dapat mengganti alert dengan logika atau aksi lain yang diinginkan.
    }
    let play = document.getElementById("A",);
    function A() {
      let audio = new Audio("A.mp3");
      audio.play()
    }
    play.addEventListener("click", A);

  </script>
</body>
</html>
