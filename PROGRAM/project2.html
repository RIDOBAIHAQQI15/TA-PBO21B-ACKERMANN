            border-radius: 10px;

        }

        .huruf:hover {
            background-color: #2980b9;
        }

        .nama {
            margin-top: 10px;
            font-size: 0.8em;
        }

        @media screen and (min-width: 600px) {
            .txt_component {
                margin: 5% auto;
                width: 60%;
            }

            .huruf-container {
                margin-top: 5%;
            }

        @media screen and (min-width: 768px) {

                width: 50%;
            }
        }

        @media screen and (min-width: 1024px) {
            .txt_component {
